<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
<div class="jumbotron">
    <h1>Question list</h1>
</div>
<div class="content">
    <div class="col-lg-4">
        {% if latest_question_list %}
            <ul class="list-group">
                {% for question in latest_question_list %}
                    <li class="list-group-item"><h4><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></h4></li>
                {% endfor %}
            </ul>
        {% else %}
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"><strong>No polls are available.</strong></span>
        {% endif %}
    </div>
</div>
</body>
</html>
